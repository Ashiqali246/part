	<title>Login V4</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->

<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="../static/login/css/main.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../static/login/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" action="/worker_register_post" method="post" enctype="multipart/form-data" >
					<span class="login100-form-title p-b-49">
						REGISTER AS WORKER
					</span>


                    <div class="wrap-input100 validate-input m-b-23" data-validate="Name is required">
    <span class="label-input100">Name</span>
    <input class="input100"
           type="text"
           name="name"
           placeholder="Type your name"
           pattern="^[A-Za-z\s]{3,}$"
           title="Name must contain only letters and spaces, with a minimum of 3 characters."
           required>
    <span class="focus-input100" data-symbol="&#8226;"></span>
</div>


                     <div class="wrap-input100 validate-input m-b-23" data-validate = "DOB is required">
						<span class="label-input100">DOB</span>
						<input class="input100" type="date" name="textfieldd" placeholder="Type your DOB">
						<span class="focus-input100" data-symbol="&#8226;"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Place is required">
    <span class="label-input100">Place</span>
    <input class="input100" type="text" name="textfield3" placeholder="Type your place"
           pattern="[A-Za-z0-9\s]{4,}"
           title="Place must be at least 4 characters long and contain only letters, numbers, and spaces"
           required>
    <span class="focus-input100" data-symbol="&#8226;"></span>
</div>


                    <div class="wrap-input100 validate-input m-b-23" data-validate = "place is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" name="email" placeholder="Type your Email">
						<span class="focus-input100" data-symbol="&#8226;"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate = "post is required">
						<span class="label-input100">Post</span>
						<input class="input100" type="text" name="textfield" placeholder="Type your post">
						<span class="focus-input100" data-symbol="&#8226;"></span>
					</div>

                     <div class="wrap-input100 validate-input m-b-23" data-validate = "pin is required">
						<span class="label-input100">Pin</span>
						<input class="input100" type="text" name="textfield7" placeholder="Type your pin">
						<span class="focus-input100" data-symbol="&#8226;"></span>
					</div>

                     <div class="wrap-input100 validate-input m-b-23" data-validate = "phone no: is required">
						<span class="label-input100">Phone No:</span>
						<input class="input100" type="text" name="textfield2" placeholder="Type your phone no:">
						<span class="focus-input100" data-symbol="&#8226;"></span>
					</div>

                     <div class="wrap-input100 validate-input m-b-23" data-validate = "email is required">
						<span class="label-input100">Gender</span>
                         <br>
                         <label>
                              <input name="radiobutton" type="radio" value="radiobutton" />
      </label>
       male                  <label>
      <input name="radiobutton" type="radio" value="radiobutton" />
      </label>
      Female
      <label>
      <input name="radiobutton" type="radio" value="radiobutton" />
      </label>
      Others
						<span class="focus-input100" data-symbol=""></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate = "image is required">
						<span class="label-input100">Image</span>
						<input class="input100" type="file" name="file" placeholder="Upload you image">
						<span class="focus-input100" data-symbol=""></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="textfield4" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="textfield5" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
<br>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Register
							</button>
						</div>
					</div>

					<div class="flex-col-c">
						<span class="txt1 p-b-17">

						</span>

{#						<a href="/worker_registration" class="txt2">#}
{#							Sign Up For Worker#}
{#						</a>#}
<br>
                        <div>
{#                            <a href="/job_provider_register" class="txt2">#}
{#							Sign Up For JobProvider#}
{#						</a>#}
                        </div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="../static/login/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/login/vendor/daterangepicker/moment.min.js"></script>
	<script src="../static/login/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../static/login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../static/login/js/main.js"></script>

</body>
